<div class="login">
    <div class="col-md-12 login">      
            <div class="logoMap"><img src="assets/images/logo.png"></div>
            <br>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="mat-form" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <i class="fa fa-envelope-o prefix grey-text"></i>
                        <input type="email" class="form-control" autocomplete="off" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <label for="form2">Email</label>
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Email is required</div>
                </div>
                <div class="mat-form" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" class="form-control" autocomplete="off" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <label for="form2">Password</label>
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Password is required</div>
                </div>
                <div class="mat-form">
                        <button [disabled]="loading" color="LoginBTN" class="btn btn-default btnLogin" mat-button>Login</button>
                </div>
            </form>            
        <a class="pull-left CustomFor" data-backdrop="static" data-toggle="modal" data-target="#myModal">Forgot Password?</a>
            
    </div>
</div>
<ngx-loading [show]="loading"></ngx-loading> 



<!-- Modal -->
<div id="myModal" class="modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Forgot Password</h4>
      </div>
      <div class="modal-body">
        <p>We will send an email with instructions to recover your password. The mail will be send to the administrators email address. Click Ok to initiate the process</p>
      </div>
      <button mat-button class="col-lg-12" data-dismiss="modal" (click)="forgot()" color="forgot">Ok</button>
    </div>

  </div>
</div>
